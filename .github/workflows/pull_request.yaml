name: Pull Request
on:
  pull_request:
    branches:
      - master
jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.0' # The Go version to download (if necessary) and use.
      
      # Install all the dependencies
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.26.0
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DRY_RUN: true
          
      # Run build of the application
      - name: Run build
        run: ./build.sh ${{ steps.id.outputs.new_tag }}
        
      - name: Store intermediate artifact
        uses: actions/upload-artifact@v2
        with:
          name: kubeconfig-manager-${{ steps.id.outputs.new_tag }}
          path: kubeconfig-manager
        
      
  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - build
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.0' # The Go version to download (if necessary) and use.

      - name: Run Unit tests
        run: go test ./... --coverprofile=coverage.out -test.v

      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: ./coverage.out

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs:
      - test
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: coverage
          path: ./

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}